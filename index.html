<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./result.css">
</head>

<body>
  <main class="card">

    <div class="left">
      <h1> Your Result</h1>
      <div class="rating">
        <h2>76</h2>
        <div class="hid">of 100</div>
      </div>

      <div class="comment">
        <div class="great">Great</div>
        <p>
        You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right">
      <div class="sum">Summary</div>

      <div class="re"><div class="pad"> <img src="./assets/images/icon-reaction.svg" alt="">Reaction </div>
       <div class="du"> 80 / <span>100</span></div></div>

      <div class="mem"> <div class="pad"><img src="./assets/images/icon-memory.svg" alt="">Memory </div>
      <div class="du">
        92 / <span>100</span> </div></div>

      <div class="verb"> <div class="pad"><img src="./assets/images/icon-verbal.svg" alt=""> Verbal </div>
       <div class="du"> 61 / <span>100</span></div></div>

      <div class="vis"> <div class="pad"><img src="./assets/images/icon-visual.svg" alt="">Visual </div>
       <div class="du"> 72 / <span>100</span> </div></div>

      <button type="submit"> Continue</button>
    </div>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/aeorck1">Godwin Daniel</a>.
  </div>
</body>

</html>
